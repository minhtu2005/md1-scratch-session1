<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Manager</title>
    <link rel="stylesheet" href="bt.css">
</head>
<body>
    <div class="container">
        <form id="feedback-form">
            <input type="text" id="name-input" placeholder="Enter feedback name">
            <input type="number" id="score-input" placeholder="Enter score (1-10)" min="1" max="10">
            <button type="button" id="send-btn">Send</button>
        </form>
        <div id="feedback-container"></div>
    </div>
    <script src="bt.js"></script>
</body>
</html>
